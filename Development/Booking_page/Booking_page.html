<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - Hotel Booking</title>
    <link rel="stylesheet" href="common_style.css">
    <style>
        /* Specific styles for my-bookings.html */
        .booking-card .status {
            font-weight: bold;
            text-transform: capitalize;
            color: #007bff; /* Default blue for status */
        }
        .booking-card .status.Confirmed { color: var(--success-color); }
        .booking-card .status.Pending { color: orange; }
        .booking-card .status.Cancelled { color: var(--error-color); }
        .booking-card .status.checkedIn { color: purple; }
        .booking-card .status.checkedOut { color: gray; }

        /* Update Modal Specifics */
        .update-modal-content {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Bookings</h1>
            <nav>
                <ul>
                    <li><a href="rooms.html">Rooms</a></li>
                    <li><a href="Booking_page.html">My Bookings</a></li>
                    <li><a href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div id="message-box" class="message-box"></div>

            <h2>Your Current Bookings</h2>
            <div id="bookingsList">
                <p>Loading your bookings...</p>
            </div>
        </main>
    </div>

    <div id="updateBookingModal" class="modal">
        <div class="modal-content update-modal-content">
            <span class="close-button">&times;</span>
            <h2>Update Booking</h2>
            <form id="updateBookingForm">
                <input type="hidden" id="updateBookingId">
                <input type="hidden" id="updateOriginalRoomId">

                <div class="form-group">
                    <label for="updateGuestName">Guest Name</label>
                    <input type="text" id="updateGuestName" required>
                </div>
                <div class="form-group">
                    <label for="updateCheckInDate">Check-in Date</label>
                    <input type="date" id="updateCheckInDate" required>
                </div>
                <div class="form-group">
                    <label for="updateCheckOutDate">Check-out Date</label>
                    <input type="date" id="updateCheckOutDate" required>
                </div>
                <div class="form-group">
                    <label for="updateRoomId">Change Room (Optional)</label>
                    <select id="updateRoomId">
                        <option value="">Select a new room (leave unchanged for current)</option>
                        </select>
                </div>
                <button type="submit">Save Changes</button>
                <p id="updateBookingMessage" class="message-box"></p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/booking_page.js"></script>
</body>
</html>
