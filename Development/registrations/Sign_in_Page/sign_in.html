<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aghor Sakti Peeth Account Access</title>
    <link rel="stylesheet" href="sign_in.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Welcome</h2>
        </div>
        
        <div class="tabs">
            <div class="tab active" id="login-tab">Sign In</div>
            <div class="tab" id="register-tab">Register</div>
        </div>
        
        <div class="tab-content">
            <div id="message-box" class="hidden"></div>
            
            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="text" id="login-email" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                
                <button type="submit">Sign In</button>
            </form>
            
            <!-- Register Form -->
            <form id="register-form" class="hidden">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" required>
                </div>
                
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                
                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <input type="password" id="register-confirm-password" required>
                </div>
                
                <button type="submit">Register</button>
            </form>
            
            <a href="/Development/registrations/admin_login/admin_login.html" class="admin-link">Admin Login</a>
        </div>
    </div>
    
    <script src="sign_in.js"></script>
</body>
</html>
